<script>
    class Hamburger {
        constructor(size, stuffing) { 
            this.size = size;
            this.price = 0;
            this.cal = 0;
            this.stuffing = stuffing;
            this.topping = [];
            this.getToppings();
        }
        addTopping(topping) { 
            for (let i of this.topping) {
                if (i.name === this.stuffing) {
                    this.price += parseInt(i.price);
                    this.cal += parseInt(i.cal);
                }
            }
        } // Добавить добавку
        removeTopping(topping) {
            for (let i of this.topping) {
                if (i.name === this.stuffing) {
                    this.price -= parseInt(i.price);
                    this.cal += parseInt(i.cal);
                }
            }
        } // Убрать добавку
        getToppings() { 
            this.topping = [
            {
                name: 'cheese',
                price: '10',
                cal: '20',
            },
            {
                name: 'salad',
                price: '20',
                cal: '5',
            },
            {
                name: 'potato',
                price: '15',
                cal: '10',
            },
            {
                name: 'spice',
                price: '15',
                cal: '0',
            },
            {
                name: 'mayonnaise',
                price: '20',
                cal: '5',
            }
            ]        
            console.log(` Доступно: ${this.topping.map(item => item.name)}`);
        }
        getSize() { 
            console.log(this.size);
        }
        getStuffing() { 
            console.log(this.stuffing);
        } // Узнать начинку гамбургера
        calculatePrice() {
            if (this.size === 'big') {
                this.price = 100;
            } else if (this.size === 'small') {
                this.price = 50;
            } else {
                console.log('Uncorrect choose')
            }
            this.addTopping(this.topping);
            console.log(this.price);
        }
        calculateCalories() {  
            if (this.size === 'big') {
                this.price = 40;
            } else if (this.size === 'small') {
                this.price = 20;
            } else {
                console.log('Uncorrect choose')
            }
            this.addTopping(this.topping);
            console.log(this.price);
        }// Узнать калорийность
}


new Hamburger('big', 'spice').calculatePrice();   
new Hamburger('big', 'spice').calculateCalories();
</script>
